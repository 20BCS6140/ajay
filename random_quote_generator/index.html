<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="quote-box">
            <div class="header">
                Quote of the day
            </div>

            <div class="container search-bar-container">
                <form action="" class="search-bar">
                    <input class="authorsearch" type="text" placeholder="Search by authors, tags" name="q">
                    <button class="search-author"><i class="fa fa-search btn"></i></button>
                </form>
            </div>
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p id="advice">Here the quote comes Here the quote comes Here the quote comes Here the quote comes</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name" id="authorname">Name</span>
            </div>
            <div class="row buttons">
                <div class="col-md-4 features">
                    <ul class="row justify-content-start">
                        <li class="sound col"><i class="fas fa-volume-up"></i></li>
                        <li class="twitter col"><i class="fab fa-twitter"></i></li>
                        <li class="instagram col"><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
                <div class="col-md-8 new-button">
                    <button class="new-quote-button" onclick="getquote(api_url)">New Quote</button>
                </div>
                
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="quote.js"></script>
</body>
</html>
